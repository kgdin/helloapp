<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>底部</title>
    <link rel="stylesheet" type="text/css" href="./css/aui.2.0.css" />
</head>
<body>

<header class="aui-bar aui-bar-nav" id="aui-header">顶部导航栏</header>
   <footer class="aui-bar aui-bar-tab" id="footer">
        <div id="tabbar1" class="aui-bar-tab-item aui-active" tapmode onclick="randomSwitchBtn(this,'我的',0)">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">新书</div>
        </div>
        <div id="tabbar2" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'完结',1)">
            <i class="aui-iconfont aui-icon-phone"></i>
            <div class="aui-bar-tab-label">完结</div>
        </div>
        <div id="tabbar4" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'排行',3)">

            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">排行</div>
        </div>
         <div id="tabbar5" class="aui-bar-tab-item" tapmode onclick="randomSwitchBtn(this,'我的',4)">

            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>

</html>
